<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML 5 应用程序缓存</title>
    <script>
        /**
         * 应用程序缓存为应用带来三个优势：
            离线浏览 - 用户可在应用离线时使用它们
            速度 - 已缓存资源加载得更快
            减少服务器负载 - 浏览器将只从服务器下载更新过或更改过的资源。

           浏览器支持
                Internet Explorer 10, Firefox, Chrome, Safari 和 Opera 支持应用程序缓存.

          如何启用应用程序缓存
            请在文档的 <html> 标签中包含 manifest 属性：<html manifest="demo.appcache">

         Manifest 文件
            manifest 文件是简单的文本文件，它告知浏览器被缓存的内容（以及不缓存的内容）。
            manifest 文件可分为三个部分：
             CACHE MANIFEST - 在此标题下列出的文件将在首次下载后进行缓存
             NETWORK - 在此标题下列出的文件需要与服务器的连接，且不会被缓存
             FALLBACK - 在此标题下列出的文件规定当页面无法访问时的回退页面（比如 404 页面）

         完整的 Manifest 文件
         CACHE MANIFEST  当 manifest 文件加载后，浏览器会从网站的根目录下载theme.css，logo.gif，main.js这三个文件。然后，无论用户何时与因特网断开连接，这些资源依然是可用的
         # 2012-02-21 v1.0.0
         /theme.css
         /logo.gif
         /main.js
         NETWORK:规定文件 "login.asp" 永远不会被缓存，且离线时是不可用的：
         login.asp
         FALLBACK:如果无法建立因特网连接，则用 "offline.html" 替代 /html5/ 目录中的所有文件：
         /html5/ /404.html
         重要的提示：以 "#" 开头的是注释行，但也可满足其他用途。应用的缓存会在其 manifest 文件更改时被更新。如果您编辑了一幅图片，或者修改了一个 JavaScript 函数，这些改变都不会被重新缓存。更新注释行中的日期和版本号是一种使浏览器重新缓存文件的办法。

         更新缓存
         一旦应用被缓存，它就会保持缓存直到发生下列情况：
             用户清空浏览器缓存
             manifest 文件被修改（参阅下面的提示）
             由程序来更新应用缓存

         请注意：
            manifest 文件需要配置正确的 MIME-type，即 "text/cache-manifest"。必须在 web 服务器上进行配置。
           浏览器对缓存数据的容量限制可能不太一样（某些浏览器设置的限制是每个站点 5MB


         参考：http://www.w3school.com.cn/html5/html_5_app_cache.asp

         */



    </script>


</head>
